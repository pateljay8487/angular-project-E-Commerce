<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

        <form class="mx-1 mx-md-4" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="d-flex flex-row align-items-center mb-4 col-6">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" class="form-control" formControlName="firstName"
                  [ngClass]="{'is-invalid': (registrationForm.get('firstName')?.touched) && !registrationForm.get('firstName')?.valid}"
                  required />
                <label class="form-label">First Name</label>
              </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4 col-6">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" formControlName="lastName" class="form-control"
                  [ngClass]="{'is-invalid': (registrationForm.get('lastName')?.touched) && !registrationForm.get('lastName')?.valid}"
                  required />
                <label class="form-label">Last Name</label>
              </div>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="email" formControlName="email" class="form-control"
                [ngClass]="{'is-invalid': (registrationForm.get('email')?.touched) && !registrationForm.get('email')?.valid}"
                required />
              <label class="form-label">Your Email</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': (registrationForm.get('password')?.touched) && !registrationForm.get('password')?.valid}"
                required />
              <label class="form-label">Password</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" formControlName="confirmPassword" class="form-control"
                [ngClass]="{'is-invalid': (registrationForm.get('confirmPassword')?.touched) && !registrationForm.get('confirmPassword')?.valid}"
                required />
              <label class="form-label">Repeat your password</label>
            </div>
          </div>

          <div class="row">
            <div class="d-flex justify-content-left mx-3 col-3">
              <button type="submit" class="btn btn-primary btn-md"
                [disabled]="!registrationForm.valid">Register</button>
            </div>
            <div class="col-2 mt-2">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <p class="col-6 mt-2 fw-bold ">Already signed up?
              <a routerLink="/login" class="link-danger">login</a>
            </p>
          </div>


        </form>
      </div>

      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid"
          alt="register image">
      </div>
    </div>
  </div>
</section>
